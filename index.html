<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap"
      rel="stylesheet"
    />
    <title>E-Learning</title>
  </head>
  <body>
    <section class="header-wrapper">
      <div class="navbar">
        <div class="logo">
          <img src="/images/refactory-hd.png" alt="logo" />
        </div>
        <div class="nav-link">
          <ul>
            <li><a class="active" href="#">Home</a></li>
            <li><a href="#">Courses</a></li>
            <li><a href="#">Custom Trainings</a></li>
            <li><a href="#">Case Studies</a></li>
            <li><a href="#">Blog</a></li>
          </ul>
        </div>
      </div>

      <div class="header">
        <div class="header-text">
          <div class="first-line">
            <h1>Empowering</h1>
            <h1 style="margin-left: 0; font-weight: 900; color: #e48800">
              People
            </h1>
          </div>
          <h1>Through Programming</h1>
          <div class="header-text-button">
            <button>Find Your Solution</button>
            <button>Improve Your Skill</button>
          </div>
        </div>
        <div class="header-image">
          <img src="/images/header-image.png" alt="" />
        </div>
      </div>
    </section>

    <section class="popular-course">
      <div class="popular-title"></div>
      <div class="course-list"></div>
    </section>

    <section class="featured">
      <div class="featured-image"></div>
      <div class="featured-list"></div>
    </section>

    <section class="testimonial">
      <div class="testimonial-image"></div>
      <div class="testimonial-text"></div>
      <div class="testimonial-image"></div>
    </section>

    <div class="footer">
      <div class="sitemap"></div>
      <div class="company"></div>
      <div class="social-media"></div>
    </div>
  </body>
</html>
